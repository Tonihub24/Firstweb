<!DOCTYPE html>
<html>
<head>
    <title>My Yellow Website</title>
    <style>
        /* CSS code for setting the background color to pink */
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
        }
        
        /* CSS code for styling the yes or no bar */
        .progress-bar {
            width: 300px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar-inner {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        
        .progress-bar-inner.yes {
            background-color: #4CAF50;
        }
        
        .progress-bar-inner.no {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Need Assistance with The Groceries today?</h1>

    <form action="https://www.google.com/search" target="_blank">
        <input type="text" name="q" size="15">
        <input type="submit" value="Search">
    </form>
    
    <!-- Yes or No Percentage Bar -->
    <div class="progress-bar">
        <div class="progress-bar-inner yes" style="width: 50%;">Yes</div>
        <div class="progress-bar-inner no" style="width: 50%;">No</div>
    </div>
</body>
</html>

 </body>

</html>
